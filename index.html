<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video (No Zoom, Continuous Play)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #marker-info {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- ðŸ‘‡ Key Change 1: Disable zoom via arjs properties -->
  <a-scene 
    embedded 
    arjs="
      trackingMethod: best;
      sourceType: webcam;
      debugUIEnabled: false;
      sourceWidth: 1280;  // Normal camera resolution
      sourceHeight: 720;
      displayWidth: 1280;
      displayHeight: 720;
    ">
    
    <!-- Video Marker -->
    <a-marker preset="hiro" id="video-marker">
      <a-video
        id="ar-video"
        src="assets/sample-video.mp4"
        width="1.6"
        height="0.9"
        position="0 0.5 0"
        rotation="-90 0 0"
        autoplay
        loop
      ></a-video>
    </a-marker>
    
    <!-- ðŸ‘‡ Key Change 2: Camera settings (no zoom) -->
    <a-entity camera="fov: 80; zoom: 1;"></a-entity>
  </a-scene>

  <div id="marker-info">
    Point camera at the <a href="assets/hiro-marker.png" download>Hiro Marker</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('ar-video');
      
      // ðŸ‘‡ Key Change 3: Never pause the video
      video.addEventListener('playing', () => {
        console.log("Video started - will now play indefinitely");
      });
      
      // Optional: Force video to continue even if marker is lost
      document.querySelector('a-marker').addEventListener('markerLost', () => {
        video.object3D.visible = false; // Hide but don't pause
      });
      
      document.querySelector('a-marker').addEventListener('markerFound', () => {
        video.object3D.visible = true; // Show again
      });
    });
  </script>
</body>
</html>
